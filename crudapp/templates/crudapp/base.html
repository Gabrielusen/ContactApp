<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>CRUD app</title>
</head>
<body style="background-color: #4db6ac;">
<nav class="navbar navbar-light" style="background-color: #ff0033;">
    <a href="#" class="navbar-brand" style="background-color:#FFCC33; color:#000000; border-width:10px; border-color:#FFCC33; border-style:solid; border-spacing:30px; border-radius:5px;">Library</a>
    <a href="{% url 'index' %}" class="navbar-link btn-lg" style="background-color: #ffcc33; color: #000000;">Home</a>
    <a href="{% url 'admin:index' %}" class="navbar-link btn-lg" style="background-color:#ffcc33; color:#000000">Admin</a>
    <a href="{% url 'upload-book' %}" class="navbar-link btn-lg" style="background-color: #ffcc33; color: #000000;">Upload Books</a>
</nav>
<br>
{% block content %}
<div class="card-columns">
    {% for book in form %}
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ book.picture.url }}">
        <div class="card-body">
            <h5 class="card-title">{{ book.name }}</h5>
            <p class="card-text">{{ book.describe }}</p>
            <div class="card-footer bg-transparent border-dark">
                <p class="card-title">{{ book.author }}</p>
                <center>
                    <a href="update/{{ book.id }}" class="btn btn-warning" id ="{{ book.id }}">edit</a>
                    <a href="delete/{{ book.id }}" class="btn bnt-danger">delete</a>
                </center>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
